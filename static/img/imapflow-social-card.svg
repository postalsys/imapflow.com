<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <title>ImapFlow - Modern IMAP Client for Node.js</title>
  <defs>
    <linearGradient id="socialBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4B4B9F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3F3F87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34346F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="envGradSocial" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#socialBg)"/>

  <!-- Decorative grid pattern -->
  <g opacity="0.1" stroke="#60A5FA" stroke-width="1" fill="none">
    <line x1="0" y1="0" x2="0" y2="630"/>
    <line x1="100" y1="0" x2="100" y2="630"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="500" y1="0" x2="500" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="700" y1="0" x2="700" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
    <line x1="1100" y1="0" x2="1100" y2="630"/>
    <line x1="1200" y1="0" x2="1200" y2="630"/>
  </g>

  <!-- Large envelope icon -->
  <g transform="translate(100, 180)">
    <!-- Envelope body -->
    <rect width="200" height="140" rx="12" fill="url(#envGradSocial)"/>
    <!-- Envelope flap -->
    <path d="M0 15 L100 85 L200 15 L200 0 L0 0 Z" fill="#93C5FD"/>
    <!-- Flow arrows -->
    <g fill="#FFFFFF" opacity="0.9">
      <path d="M40 105 L65 105 L65 98 L80 110 L65 122 L65 115 L40 115 Z"/>
      <path d="M90 105 L115 105 L115 98 L130 110 L115 122 L115 115 L90 115 Z"/>
      <path d="M140 105 L165 105 L165 98 L180 110 L165 122 L165 115 L140 115 Z"/>
    </g>
  </g>

  <!-- Title -->
  <text x="370" y="260" fill="#FFFFFF" font-family="system-ui, -apple-system, sans-serif" font-size="84" font-weight="bold">
    ImapFlow
  </text>

  <!-- Tagline -->
  <text x="370" y="330" fill="#B5B5E3" font-family="system-ui, -apple-system, sans-serif" font-size="32">
    Modern IMAP Client for Node.js
  </text>

  <!-- Feature pills -->
  <g transform="translate(370, 380)">
    <g>
      <rect width="140" height="40" rx="20" fill="#7A7AC4"/>
      <text x="70" y="26" text-anchor="middle" fill="white" font-family="sans-serif" font-size="16" font-weight="bold">Async/Await</text>
    </g>
    <g transform="translate(160, 0)">
      <rect width="130" height="40" rx="20" fill="#5858AC"/>
      <text x="65" y="26" text-anchor="middle" fill="white" font-family="sans-serif" font-size="16" font-weight="bold">TypeScript</text>
    </g>
    <g transform="translate(310, 0)">
      <rect width="150" height="40" rx="20" fill="#4B4B9F"/>
      <text x="75" y="26" text-anchor="middle" fill="white" font-family="sans-serif" font-size="16" font-weight="bold">Production Ready</text>
    </g>
  </g>

  <!-- npm badge -->
  <g transform="translate(370, 450)">
    <rect width="200" height="36" rx="4" fill="#CB3837"/>
    <text x="20" y="24" fill="white" font-family="monospace" font-size="16">npm install imapflow</text>
  </g>

  <!-- Node.js indicator -->
  <g transform="translate(1000, 520)">
    <circle cx="40" cy="40" r="35" fill="#339933"/>
    <text x="40" y="48" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">Node.js</text>
  </g>

  <!-- URL -->
  <text x="100" y="580" fill="#B5B5E3" font-family="monospace" font-size="24">
    imapflow.com
  </text>
</svg>
