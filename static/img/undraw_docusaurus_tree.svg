<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <title>Feature Rich IMAP Client</title>
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FDF4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DCFCE7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mailboxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5858AC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B4B9F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad2)" rx="8"/>

  <!-- Central mailbox icon -->
  <g transform="translate(150, 60)">
    <!-- Mailbox body -->
    <rect x="10" y="40" width="80" height="100" rx="6" fill="url(#mailboxGrad)"/>
    <!-- Mailbox door -->
    <rect x="20" y="55" width="60" height="50" rx="3" fill="#60A5FA" opacity="0.5"/>
    <!-- Mail slot -->
    <rect x="35" y="115" width="30" height="6" rx="2" fill="#1E40AF"/>
    <!-- Flag -->
    <rect x="90" y="50" width="6" height="40" fill="#EF4444"/>
    <path d="M96 50 L96 70 L110 60 Z" fill="#EF4444"/>
  </g>

  <!-- Feature badges around mailbox -->
  <!-- IDLE -->
  <g transform="translate(40, 80)">
    <rect width="70" height="28" rx="14" fill="url(#greenGrad)"/>
    <text x="35" y="18" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">IDLE</text>
  </g>

  <!-- Search -->
  <g transform="translate(40, 120)">
    <rect width="70" height="28" rx="14" fill="url(#greenGrad)"/>
    <text x="35" y="18" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">SEARCH</text>
  </g>

  <!-- Fetch -->
  <g transform="translate(40, 160)">
    <rect width="70" height="28" rx="14" fill="url(#greenGrad)"/>
    <text x="35" y="18" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">FETCH</text>
  </g>

  <!-- CONDSTORE -->
  <g transform="translate(290, 80)">
    <rect width="80" height="28" rx="14" fill="url(#mailboxGrad)"/>
    <text x="40" y="18" text-anchor="middle" fill="white" font-family="sans-serif" font-size="10" font-weight="bold">CONDSTORE</text>
  </g>

  <!-- QRESYNC -->
  <g transform="translate(290, 120)">
    <rect width="80" height="28" rx="14" fill="url(#mailboxGrad)"/>
    <text x="40" y="18" text-anchor="middle" fill="white" font-family="sans-serif" font-size="10" font-weight="bold">QRESYNC</text>
  </g>

  <!-- TypeScript -->
  <g transform="translate(290, 160)">
    <rect width="80" height="28" rx="14" fill="#3178C6"/>
    <text x="40" y="18" text-anchor="middle" fill="white" font-family="sans-serif" font-size="10" font-weight="bold">TypeScript</text>
  </g>

  <!-- Connecting lines -->
  <g stroke="#CBD5E1" stroke-width="2" fill="none" stroke-dasharray="4,4">
    <path d="M110 94 L150 100"/>
    <path d="M110 134 L150 130"/>
    <path d="M110 174 L150 150"/>
    <path d="M250 100 L290 94"/>
    <path d="M250 130 L290 134"/>
    <path d="M250 150 L290 174"/>
  </g>

  <!-- Envelopes floating -->
  <g transform="translate(160, 200)">
    <rect width="30" height="20" rx="2" fill="#FBBF24" transform="rotate(-10)"/>
    <path d="M0 2 L15 12 L30 2" stroke="#F59E0B" stroke-width="2" fill="none" transform="rotate(-10)"/>
  </g>

  <g transform="translate(200, 210)">
    <rect width="30" height="20" rx="2" fill="#60A5FA" transform="rotate(5)"/>
    <path d="M0 2 L15 12 L30 2" stroke="#3B82F6" stroke-width="2" fill="none" transform="rotate(5)"/>
  </g>

  <g transform="translate(240, 195)">
    <rect width="30" height="20" rx="2" fill="#34D399" transform="rotate(-5)"/>
    <path d="M0 2 L15 12 L30 2" stroke="#10B981" stroke-width="2" fill="none" transform="rotate(-5)"/>
  </g>

  <!-- Footer text -->
  <text x="200" y="275" text-anchor="middle" fill="#475569" font-family="sans-serif" font-size="12">
    Comprehensive IMAP Extension Support
  </text>
</svg>
