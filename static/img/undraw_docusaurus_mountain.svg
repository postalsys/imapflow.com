<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <title>Modern Async/Await API</title>
  <defs>
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad1)" rx="8"/>

  <!-- Code editor window -->
  <g transform="translate(50, 40)">
    <!-- Window frame -->
    <rect width="300" height="200" fill="url(#codeGrad)" rx="8"/>

    <!-- Window header -->
    <rect width="300" height="28" fill="#334155" rx="8"/>
    <rect y="20" width="300" height="8" fill="#334155"/>

    <!-- Window buttons -->
    <circle cx="18" cy="14" r="5" fill="#EF4444"/>
    <circle cx="36" cy="14" r="5" fill="#F59E0B"/>
    <circle cx="54" cy="14" r="5" fill="#10B981"/>

    <!-- Code content -->
    <g transform="translate(16, 44)" font-family="monospace" font-size="11">
      <!-- Line 1 -->
      <text fill="#C084FC">const</text>
      <text x="36" fill="#E2E8F0">client =</text>
      <text x="90" fill="#C084FC">new</text>
      <text x="115" fill="#60A5FA">ImapFlow</text>
      <text x="172" fill="#E2E8F0">(config);</text>

      <!-- Line 2 -->
      <text y="22" fill="#6B7280">// Connect with async/await</text>

      <!-- Line 3 -->
      <text y="44" fill="#C084FC">await</text>
      <text x="40" y="44" fill="#E2E8F0">client.</text>
      <text x="82" y="44" fill="#FBBF24">connect</text>
      <text x="130" y="44" fill="#E2E8F0">();</text>

      <!-- Line 4 -->
      <text y="66" fill="#6B7280">// Fetch messages</text>

      <!-- Line 5 -->
      <text y="88" fill="#C084FC">for await</text>
      <text x="58" y="88" fill="#E2E8F0">(</text>
      <text x="64" y="88" fill="#C084FC">let</text>
      <text x="84" y="88" fill="#E2E8F0">msg</text>
      <text x="108" y="88" fill="#C084FC">of</text>
      <text x="122" y="88" fill="#E2E8F0">client.</text>
      <text x="164" y="88" fill="#FBBF24">fetch</text>
      <text x="194" y="88" fill="#E2E8F0">()) {</text>

      <!-- Line 6 -->
      <text x="16" y="110" fill="#E2E8F0">console.</text>
      <text x="64" y="110" fill="#FBBF24">log</text>
      <text x="84" y="110" fill="#E2E8F0">(msg.</text>
      <text x="118" y="110" fill="#60A5FA">envelope</text>
      <text x="175" y="110" fill="#E2E8F0">);</text>

      <!-- Line 7 -->
      <text y="132" fill="#E2E8F0">}</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <!-- Async flow arrows -->
  <g transform="translate(330, 100)">
    <path d="M0 0 L30 0 L30 -8 L45 5 L30 18 L30 10 L0 10 Z" fill="url(#blueGrad)" opacity="0.8"/>
    <path d="M0 40 L30 40 L30 32 L45 45 L30 58 L30 50 L0 50 Z" fill="url(#blueGrad)" opacity="0.6"/>
    <path d="M0 80 L30 80 L30 72 L45 85 L30 98 L30 90 L0 90 Z" fill="url(#blueGrad)" opacity="0.4"/>
  </g>

  <!-- Promise symbol -->
  <g transform="translate(30, 180)">
    <circle cx="15" cy="15" r="12" fill="#3B82F6" opacity="0.2"/>
    <circle cx="15" cy="15" r="8" fill="#3B82F6" opacity="0.4"/>
    <circle cx="15" cy="15" r="4" fill="#3B82F6"/>
  </g>
</svg>
