<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <title>Production Ready</title>
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5858AC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B4B9F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad3)" rx="8"/>

  <!-- Server rack -->
  <g transform="translate(140, 50)">
    <!-- Server unit 1 -->
    <rect width="120" height="45" rx="4" fill="url(#serverGrad)"/>
    <rect x="10" y="12" width="8" height="8" rx="2" fill="#10B981"/>
    <rect x="10" y="25" width="8" height="8" rx="2" fill="#10B981"/>
    <rect x="25" y="12" width="50" height="4" rx="2" fill="#64748B"/>
    <rect x="25" y="20" width="35" height="4" rx="2" fill="#64748B"/>
    <rect x="25" y="28" width="45" height="4" rx="2" fill="#64748B"/>
    <circle cx="100" cy="22" r="6" fill="#10B981">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Server unit 2 -->
    <g transform="translate(0, 55)">
      <rect width="120" height="45" rx="4" fill="url(#serverGrad)"/>
      <rect x="10" y="12" width="8" height="8" rx="2" fill="#10B981"/>
      <rect x="10" y="25" width="8" height="8" rx="2" fill="#10B981"/>
      <rect x="25" y="12" width="50" height="4" rx="2" fill="#64748B"/>
      <rect x="25" y="20" width="35" height="4" rx="2" fill="#64748B"/>
      <rect x="25" y="28" width="45" height="4" rx="2" fill="#64748B"/>
      <circle cx="100" cy="22" r="6" fill="#10B981">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Server unit 3 -->
    <g transform="translate(0, 110)">
      <rect width="120" height="45" rx="4" fill="url(#serverGrad)"/>
      <rect x="10" y="12" width="8" height="8" rx="2" fill="#10B981"/>
      <rect x="10" y="25" width="8" height="8" rx="2" fill="#10B981"/>
      <rect x="25" y="12" width="50" height="4" rx="2" fill="#64748B"/>
      <rect x="25" y="20" width="35" height="4" rx="2" fill="#64748B"/>
      <rect x="25" y="28" width="45" height="4" rx="2" fill="#64748B"/>
      <circle cx="100" cy="22" r="6" fill="#10B981">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- EmailEngine badge -->
  <g transform="translate(145, 220)">
    <rect width="110" height="32" rx="16" fill="url(#successGrad)"/>
    <text x="55" y="21" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">EmailEngine</text>
  </g>

  <!-- Connection lines -->
  <g stroke="#10B981" stroke-width="2" fill="none">
    <!-- Left connections -->
    <path d="M50 80 C100 80, 100 72, 140 72" stroke-dasharray="4,4">
      <animate attributeName="stroke-dashoffset" values="8;0" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M50 150 C100 150, 100 127, 140 127">
      <animate attributeName="stroke-dashoffset" values="8;0" dur="1.2s" repeatCount="indefinite"/>
    </path>

    <!-- Right connections -->
    <path d="M260 72 C300 72, 300 80, 350 80" stroke-dasharray="4,4">
      <animate attributeName="stroke-dashoffset" values="0;8" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M260 127 C300 127, 300 150, 350 150">
      <animate attributeName="stroke-dashoffset" values="0;8" dur="1.2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Left side email icons -->
  <g transform="translate(30, 60)">
    <rect width="30" height="22" rx="3" fill="#3B82F6"/>
    <path d="M2 4 L15 14 L28 4" stroke="white" stroke-width="2" fill="none"/>
  </g>

  <g transform="translate(30, 130)">
    <rect width="30" height="22" rx="3" fill="#3B82F6"/>
    <path d="M2 4 L15 14 L28 4" stroke="white" stroke-width="2" fill="none"/>
  </g>

  <!-- Right side email icons -->
  <g transform="translate(340, 60)">
    <rect width="30" height="22" rx="3" fill="#10B981"/>
    <path d="M2 4 L15 14 L28 4" stroke="white" stroke-width="2" fill="none"/>
    <path d="M8 16 L14 22 L24 8" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  </g>

  <g transform="translate(340, 130)">
    <rect width="30" height="22" rx="3" fill="#10B981"/>
    <path d="M2 4 L15 14 L28 4" stroke="white" stroke-width="2" fill="none"/>
    <path d="M8 16 L14 22 L24 8" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  </g>

  <!-- Reliability indicators -->
  <g transform="translate(50, 260)">
    <text fill="#78716C" font-family="sans-serif" font-size="11">99.9% Uptime</text>
  </g>

  <g transform="translate(160, 260)">
    <text fill="#78716C" font-family="sans-serif" font-size="11">Error Handling</text>
  </g>

  <g transform="translate(280, 260)">
    <text fill="#78716C" font-family="sans-serif" font-size="11">Proxy Support</text>
  </g>
</svg>
